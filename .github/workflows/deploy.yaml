name: Frontend CI/CD

on:
  push:
    branches: [ master,  ]
    tags:
      - 'v*.*.*' # 监听语义化版本号，如 v1.0.0
      
  pull_request:
    branches: [ master,  ]

env:
  DOCKER_REGISTRY: crpi-qcm6mnyghyg601yj.cn-shenzhen.personal.cr.aliyuncs.com
  DOCKER_IMAGE_NAME: hk-movie-helper/hk-movie-helper-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build:prod

  build-and-push-docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Aliyun  Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.ALIYUN_USERNAME  }}
        password: ${{ secrets.ALIYUN_PASSWORD  }}

    - name: Extract Docker image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=tag
    #  构建并推送镜像
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          NODE_ENV=${{ startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master' && 'production' || 'development' }}
    
          #  生成 .env.remote
    - name: Generate .env.remote with image name
      run: |
          echo "FRONTEND_IMAGE_PROD=$(echo '${{ steps.meta.outputs.tags }}' | cut -d',' -f1)" > .env.remote
      shell: bash  

    # 上传 .env.remote 到服务器
    - name: Upload .env.remote to server
      uses: appleboy/scp-action@v0.1.4
      with: 
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".env.remote"
          target: "/home/deploy"

  deploy:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/deploy
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            ./deploy.sh prod
          else
            ./deploy.sh dev
          fi